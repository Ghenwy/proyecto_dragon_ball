  <style>
    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .timeline-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
      animation: fadeIn 1s ease-out;
    }
    
    .timeline {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
    }
    
    .timeline::after {
      content: '';
      position: absolute;
      width: 6px;
      background: linear-gradient(to bottom, #FF6B00, #00BFFF);
      top: 0;
      bottom: 0;
      left: 50%;
      margin-left: -3px;
      border-radius: 10px;
    }
    
    .timeline-item {
      padding: 10px 40px;
      position: relative;
      width: 50%;
      box-sizing: border-box;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .timeline-item:nth-child(odd) {
      left: 0;
    }
    
    .timeline-item:nth-child(even) {
      left: 50%;
    }
    
    .timeline-item:hover {
      transform: scale(1.05);
    }
    
    .timeline-dot {
      position: absolute;
      width: 25px;
      height: 25px;
      right: -12px;
      background-color: #00BFFF;
      border: 3px solid #FF6B00;
      border-radius: 50%;
      z-index: 1;
      top: 15px;
    }
    
    .timeline-item:nth-child(even) .timeline-dot {
      left: -12px;
    }
    
    .timeline-content {
      padding: 20px 30px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
    }
    
    .timeline-content:hover {
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 12px 40px rgba(0, 191, 255, 0.4);
    }
    
    .history-card:hover {
      transform: translateY(-10px) scale(1.03);
      box-shadow: 0 12px 40px rgba(0, 191, 255, 0.4);
      background: rgba(255, 255, 255, 0.1);
      animation: pulse 1.5s ease infinite;
    }
    
    .history-card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #FF6B00, #00BFFF, #FF6B00);
      z-index: -1;
      border-radius: 18px;
      opacity: 0;
      transition: opacity 0.5s ease;
      background-size: 200% 200%;
      animation: gradient 3s ease infinite;
    }
    
    .history-card:hover::before {
      opacity: 0.7;
      animation: rotate 3s linear infinite;
    }
    .history-card h2 {
      color: #00bfff;
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
      text-align: center;
    }
    .history-card p {
      font-size: 1.1rem;
      margin-bottom: 1.5rem;
      text-align: center;
      line-height: 1.6;
    }
    .btn {
      background: #00bfff;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 5px;
      display: block;
      margin: 0 auto;
      transition: all 0.3s ease;
    }
    
    .btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(0, 191, 255, 0.8);
    }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      width: 90%;
      max-width: 800px;
      background: #111;
      padding: 1rem;
      border-radius: 10px;
      text-align: left;
      color: #fff;
      position: relative;
    }
    .close {
      position: absolute;
      top: 20px;
      right: 40px;
      font-size: 2rem;
      cursor: pointer;
      color: #fff;
    }
  </style>
