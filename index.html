<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FanPage Dragon Ball</title>
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --primary: #FF6B00;
      --secondary: #00BFFF;
      --dark: #111;
      --light: #f8f8f8;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background-color: var(--dark);
      color: var(--light);
      overflow-x: hidden;
    }
    
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 2rem;
      background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)), 
                  url('assets/img/Goku-y-Nube-Voladora-png.png') no-repeat center center/contain;
      animation: fadeIn 1.5s ease-out;
    }
    
    .hero::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: linear-gradient(transparent, var(--dark));
    }
    
    .hero h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 4rem;
      margin-bottom: 2rem;
      text-shadow: 0 0 10px var(--primary), 0 0 20px var(--primary);
      animation: pulse 2s infinite;
    }
    
    .hero p {
      font-size: 1.5rem;
      max-width: 800px;
      margin-bottom: 3rem;
    }
    
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: var(--primary);
      color: var(--dark);
      border: none;
      border-radius: 50px;
      font-size: 1.2rem;
      font-weight: bold;
      text-decoration: none;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 107, 0, 0.4);
    }
    
    .btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(255, 107, 0, 0.6);
      background: var(--secondary);
    }
    
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 2.5rem;
      }
      
      .hero p {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1 style="text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">🔥 FanPage Dragon Ball 🔥</h1>
  </header>
  <nav>
    <ul>
      <li><a href="index.html">🏠 Inicio</a></li>
      <li><a href="secciones/personajes.html">👥 Personajes</a></li>
      <li><a href="secciones/sagas.html">🗂 Sagas</a></li>
      <li><a href="secciones/Historia.html">📜 Historia</a></li>
      <li><a href="secciones/Curiosidades.html">❓ Curiosidades</a></li>
    </ul>
  </nav>
  <main>
    <section class="hero">
      <h1>Explora el Universo Dragon Ball</h1>
      <p>Descubre todos los personajes, sagas, transformaciones y curiosidades de esta legendaria serie</p>
      <a href="secciones/personajes.html" class="btn">Comenzar Aventura</a>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
